<button
    style="position: absolute;
           top: 95px;
           right: 5px;
           opacity: 75%;background-color: #fafafa;
           border: none;
           color: black;
           text-align: center;
           text-decoration: none;
           display: inline-block;
           padding: 7px 7px 7px 5px;
           border-radius: 6px;
          "
    (click)="record()">
    <span></span>
    <div *ngIf="!recordParameters">
      <span style="font-size: 1.25em"><mat-icon svgIcon="disc"
        [color]="isRecording ? 'warn' : ''"
        style="vertical-align: middle"></mat-icon>
         </span>
         <span style="vertical-align: middle">{{ recordParameters ? getTimeRecording() : 'igo.geo.mapButtons.record' | translate}}</span>
    </div>
    <div *ngIf="recordParameters">
      <span style="font-size: 1.25em"><mat-icon [svgIcon]="isRecording ? 'disc' : 'play'"
        [color]="isRecording ? 'warn' : ''"
        style="vertical-align: middle"></mat-icon>
         </span>
         <span style="vertical-align: middle">{{ recordParameters ? getTimeRecording() : 'igo.geo.mapButtons.record' | translate}}</span>
    </div>
</button>
