<button
  mat-icon-button
  [ngClass]="{
    disabled: disabled,
    'out-of-range': !inResolutionsRange,
    'visibility-hidden': !layer.visible
  }"
  [color]="layer.visible ? 'primary' : 'default'"
  tooltip-position="below"
  matTooltipShowDelay="500"
  [matTooltip]="tooltip ?? defaultTooltip | translate"
  (click)="toggle($event)"
>
  <igo-icon
    matBadge="?"
    matBadgeColor="accent"
    matBadgeSize="small"
    matBadgePosition="after"
    [matBadgeHidden]="!showQueryBadge"
    [icon]="
      layer.visible
        ? hiddenByParent
          ? 'eye-closed'
          : 'visibility'
        : 'visibility_off'
    "
    iconPositionEnd
  />
</button>
