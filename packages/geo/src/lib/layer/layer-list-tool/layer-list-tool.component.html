<igo-layer-search
  [initialValue]="term"
  [floatLabel]="floatLabel"
  placeholder="igo.geo.layer.filterPlaceholder"
  tooltip="igo.geo.layer.subsetLayersListKeyword"
  (searchChange)="handleTermChange($event)"
></igo-layer-search>

<div class="actions-container">
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="toggleSelectionMode()">
      <mat-icon>{{selectionActive
            ? 'library_add_check
            : 'remove_done'}}</mat-icon>
      {{
        selectionActive
          ? ('igo.geo.layer.deactivateSelectionMode' | translate)
          : ('igo.geo.layer.activateSelectionMode' | translate)
      }}
    </button>
  </mat-menu>

  <button
    mat-icon-button
    [matTooltip]="'igo.geo.layer.group.create' | translate"
    matTooltipShowDelay="500"
    type="button"
    color="primary"
    (click)="createGroup()"
  >
    <mat-icon>{{
      mode === 'selection' ? 'library_add_check' : 'filter_none'
    }}</mat-icon>
  </button>
</div>
