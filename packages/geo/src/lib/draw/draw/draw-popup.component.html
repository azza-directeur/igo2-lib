<div class="geometry-type-toggle mat-typography">
  <mat-button-toggle-group
    (change)="onLabelTypeChange($event.value)" [value]="labelType.Predefined">
    <mat-button-toggle [value]="labelType.Predefined">
      {{ 'igo.geo.draw.labelType.predefined' | translate }}
    </mat-button-toggle>
    <mat-button-toggle [value]="labelType.Custom" >
      {{ 'igo.geo.draw.labelType.custom' | translate }}
    </mat-button-toggle>
  </mat-button-toggle-group>
</div>

<div *ngIf="labelFlag !== labelType.Custom">
  <div>
    <p class="mat-typography">{{ 'igo.geo.draw.builtInInstructions' | translate }}</p>
    <mat-radio-group>
      <mat-radio-button *ngFor="let option of arrayBuiltInType" [value]="option" [disabled]="optionAvailable(option)" (change)="onLabelTypeChange($event.value)">
        {{ 'igo.geo.draw.labelType.' + option | translate }}
      </mat-radio-button>
    </mat-radio-group>
    <div *ngIf="labelFlag === labelType.Coordinates">
      <mat-form-field class="readOnly-Input">
        <input
          #input
          matInput
          placeholder="(Latitude, Longitude)"
          value="{{coordinates}}" readonly>
      </mat-form-field>
    </div>
    <div *ngIf="labelFlag === labelType.Length">
      <mat-form-field class="readOnly-Input">
        <input
          #input
          matInput
          value="{{length}}" readonly>
        <!-- <mat-select>

        </mat-select>   -->
      </mat-form-field>
    </div>
    <div *ngIf="labelFlag === labelType.Area">
      <mat-form-field class="readOnly-Input">
        <input
          #input
          matInput
          value="{{area}}" readonly>
        <!-- <mat-select>

        </mat-select>   -->
      </mat-form-field>
    </div>
  </div>


  <div mat-dialog-actions>
    <button mat-raised-button (click)="cancelDrawing()" >
      {{'igo.geo.draw.cancel' | translate}}
    </button>
    <button 
      mat-raised-button 
      color="primary" 
      (click)="confirm()"> 
      {{noLabelButton()}} 
    </button>
  </div>
</div>

<div *ngIf="labelFlag === labelType.Custom">
  <div mat-dialog-content>
    <p class="mat-typography">{{ 'igo.geo.draw.dialogInstruction' | translate }}</p>
    <mat-form-field class="example-full-width">
      <input
        #input
        matInput
        placeholder="{{'igo.geo.draw.dialogTitle' | translate}}"
        value="{{ currentLabel }}"/>
    </mat-form-field>
  </div>
  
  <div mat-dialog-actions>
    <button mat-raised-button (click)="cancelDrawing()" >
      {{'igo.geo.draw.cancel' | translate}}
    </button>
    <button 
      mat-raised-button 
      color="primary" 
      (click)="confirm(input.value)">OK
    </button>
  </div>
</div>
