<div class="geometry-type-toggle mat-typography">
  <mat-button-toggle-group
    (change)="onLabelTypeChange($event.value)" [value]="labelType.BuiltIn">
    <mat-button-toggle [value]="labelType.BuiltIn">
      {{ 'igo.geo.draw.built-in' | translate }}
    </mat-button-toggle>
    <mat-button-toggle [value]="labelType.Custom" >
      {{ 'igo.geo.draw.custom' | translate }}
    </mat-button-toggle>
  </mat-button-toggle-group>
</div>

<div *ngIf="labelFlag === labelType.BuiltIn">
  <!-- <div mat-dialog-content>
    <p class="mat-typography"></p>
    <mat-form-field class="example-full-width">
      <input
        #input
        matInput
        placeholder="(Latitude, Longitude)"
        value="{{data.coordinates}}" readonly>
    </mat-form-field>
  </div> -->

  <div>
    <p class="mat-typography">Select an option</p>
    <mat-radio-group>
      <mat-radio-button *ngFor="let option of arrayBuiltInType" [value]="option" (change)="onBuiltInLabelChange($event.value)">
        {{option}}
      </mat-radio-button>
    </mat-radio-group>
    <div>
      <mat-form-field *ngIf="builtInLabelType === builtInType.Coordinates" class="readOnly-Input">
        <input
          #input
          matInput
          placeholder="(Latitude, Longitude)"
          value="{{coordinates}}" readonly>
      </mat-form-field>
    </div>


  </div>


  <div mat-dialog-actions>
    <button mat-raised-button (click)="cancelDrawing()" >
      {{'igo.geo.draw.cancel' | translate}}
    </button>
    <button 
      mat-raised-button 
      color="primary" 
      (click)="confirm(coordinates)"
      [disabled]="builtInLabelType === undefined">OK
    </button>
  </div>
</div>

<div *ngIf="labelFlag !== labelType.BuiltIn">
  <div mat-dialog-content>
    <p class="mat-typography">{{ 'igo.geo.draw.dialogInstruction' | translate }}</p>
    <mat-form-field class="example-full-width">
      <input
        #input
        matInput
        placeholder="{{'igo.geo.draw.dialogTitle' | translate}}"
        value="{{ currentLabel }}"/>
    </mat-form-field>
  </div>
  
  <div mat-dialog-actions>
    <button mat-raised-button (click)="cancelDrawing()" >
      {{'igo.geo.draw.cancel' | translate}}
    </button>
    <button 
      mat-raised-button 
      color="primary" 
      (click)="confirm(input.value)">OK
    </button>
  </div>
</div>
