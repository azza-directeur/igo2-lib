<div class="filters">
  <div class="title-reset">
    <span class="filters-title">{{ 'igo.common.simpleFilters.filters' | translate }}</span>
    <span
      class="reset-filters"
      [matTooltip]="'igo.common.simpleFilters.resetFilters' | translate"
      tooltip-position="below"
      matTooltipShowDelay="500"
      (click)="resetFilters()">{{ 'igo.common.simpleFilters.resetFilters' | translate }}
    </span>
  </div>
  <div *ngFor="let filter of filters"
    class="filter">
    <p class="filter-description">{{ filter.description }}</p>
    <form>
      <mat-form-field class="filter-select" appearance="outline">
        <mat-label>{{ filter.description }}</mat-label>
        <input
          matInput
          [formControl]="myControl"
          [matAutocomplete]="auto">
        <mat-autocomplete
          #auto="matAutocomplete">
          <mat-option *ngFor="let value of filteredValues$ | async" [value]="value">
            {{ value }}
          </mat-option>
        </mat-autocomplete>
        <mat-icon
          matSuffix
          color="primary"
          svgIcon="chevron-down">
        </mat-icon>
      </mat-form-field>
    </form>
  </div>
</div>
<br>
<mat-divider></mat-divider>
