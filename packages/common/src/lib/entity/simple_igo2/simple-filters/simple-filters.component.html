<div class="filters">
  <div class="title-reset">
    <span class="filters-title">{{ 'igo.common.simpleFilters.filters' | translate }}</span>
    <span
      class="reset-filters"
      [matTooltip]="'igo.common.simpleFilters.resetFilters' | translate"
      tooltip-position="below"
      matTooltipShowDelay="500"
      (click)="onResetFilters()">{{ 'igo.common.simpleFilters.resetFilters' | translate }}
    </span>
  </div>
  <form [formGroup]="spatialFiltersForm">
    <div *ngFor="let spatialFilterControl of spatialFiltersForm.controls | keyvalue">
      <mat-form-field appearance="outline">
        <mat-label>{{ getDescription(spatialFilterControl.key) }}</mat-label>
        <input
          matInput
          type="text"
          [formControlName]="spatialFilterControl.key"
          [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let value of getOptions(spatialFilterControl.key)" [value]="value">
            {{ value.nom }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
  </form>
  <button
    mat-raised-button
    color="primary"
    (click)="onFilter()">{{ 'igo.common.simpleFilters.submit' | translate }}
  </button>
  {{spatialFiltersForm.value | json}}
</div>
<br>
<mat-divider></mat-divider>
