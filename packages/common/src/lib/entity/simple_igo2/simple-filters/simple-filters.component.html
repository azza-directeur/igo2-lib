<div class="filters">
  <div class="title-reset">
    <span class="filters-title">{{ 'igo.common.simpleFilters.filters' | translate }}</span>
    <span
      class="reset-filters"
      [matTooltip]="'igo.common.simpleFilters.resetFilters' | translate"
      tooltip-position="below"
      matTooltipShowDelay="500"
      (click)="resetFilters()">{{ 'igo.common.simpleFilters.resetFilters' | translate }}
    </span>
  </div>
  <form [formGroup]="spatialFiltersForm">
    <div *ngFor="let spatialFilter of spatialFiltersForm.controls">
      <mat-form-field appearance="outline">
        <mat-label>{{ spatialFilter.key }}</mat-label>
        <input
        matInput
        type="text"
        [formControlName]="spatialFilter.key"
        [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let value of filteredValues$ | async" [value]="value">
            {{ value }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
  </form>
  {{spatialFiltersForm.value | json}}
</div>
<br>
<mat-divider></mat-divider>
