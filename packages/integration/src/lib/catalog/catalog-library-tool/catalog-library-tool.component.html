<igo-catalog-library
  [predefinedCatalogs]="predefinedCatalogs"
  [addCatalogAllowed]="addCatalogAllowed"
  [store]="store"
  (catalogSelectChange)="onCatalogSelectChange($event)"
>
</igo-catalog-library>
<div class="btnGetCatalogList">
  <button
    mat-raised-button
    [matTooltip]="'igo.integration.catalog.library.getCatalogList' | translate"
    matTooltipPosition="above"
    color="primary"
    (click)="getCatalogList()">
    {{'igo.integration.catalog.library.getCatalogList' | translate}}
  </button>
</div>
