<div>
  <mat-label>
  {{ 'igo.integration.download.generationOption.height' | translate }} 
  </mat-label>
  <mat-label> {{height}} </mat-label>
</div>
<mat-slider 
  invert
  #heightSlider
  [(ngModel)]='sliderValue'
  (input)="onSliderChange()"
  [disabled]="disabled"
  min="0" 
  max="5" 
  step="1" 
  value="0" 
  thumbLabel
  tickInterval = "auto"
>
</mat-slider>
