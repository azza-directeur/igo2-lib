<div>
  <mat-label>
    {{'igo.integration.download.generationOption.depth' | translate}} 
  </mat-label>
  <mat-label> {{depth}} </mat-label>
</div>
<mat-slider 
  #depthSlider
  [(ngModel)]='sliderValue'
  (input)="onSliderChange()"
  [disabled]="disabled"
  min="0" 
  max="5" 
  step="1" 
  value="0" 
  thumbLabel
  tickInterval = "auto">
</mat-slider>
