<div>
  <mat-carousel
  timings="250ms ease-in"
  [autoplay]="true"
  interval="5000"
  color="accent"
  maxWidth="auto"
  proportion="100"
  slides="5"
  [loop]="true"
  [hideArrows]="true"
  [hideIndicators]="false"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  orientation="ltr">

    <mat-carousel-slide
    *ngFor="let url of parentTileUrls; let i = index"
    [image]="url"
    overlayColor="#00000040"
    [hideOverlay]="false"></mat-carousel-slide>
   
  </mat-carousel>
  <mat-form-field appearance="legacy">
    <mat-label>Region Name</mat-label>
    <input matInput [(ngModel)]="regionName">
  </mat-form-field>
  <br>
  <div>
    <igo-tile-generation-option 
      #genParam
      (valueChange)="onGenerationParamsChange()"
      [disabled]="disableGenerationParamsComponent"
      [parentLevel]="parentLevel"
    ></igo-tile-generation-option>
  </div>
  <!-- <div *ngIf="activateDrawingTool">
    <hr>
      <igo-draw [store]="regionStore" [map]="igoMap"></igo-draw>
    <hr>
  </div> -->
  <div *ngIf="activateDrawingTool">
    <igo-region-draw
      #regionDraw
      [map]='igoMap'
      [(regionGeometryForm)]='drawnRegionGeometryForm'
      ngDefaultControl
    ></igo-region-draw>
  </div>
  <igo-region-download-estimation
    #regionDownloadEstimation
    [tilesToDownload]='tilesToDownload'
    [geometries]='geometries'
    [genParams]='genParams'
    [tileGrid]='tileGrid'
    [mode]='editionStrategy'
  ></igo-region-download-estimation>
  <div *ngIf="isDownloading$ | async">
    <br>
    <mat-label>Progression</mat-label>
    <mat-progress-bar #progressBar mode="determinate" [value]="progression$ | async"></mat-progress-bar>
  </div>
  <div class="button-row">
    <button mat-button #download (click)="onDownloadClick()" [disabled]="disableDownloadButton || (invalidDownloadSize$ | async)">{{ downloadButtonTitle }}</button>
    <button mat-button #cancel (click)="onCancelClick()">Cancel</button>
  <div>
  
</div>
