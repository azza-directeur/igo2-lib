<div>
  <mat-carousel
  timings="250ms ease-in"
  [autoplay]="true"
  interval="5000"
  color="accent"
  maxWidth="auto"
  proportion="100"
  slides="5"
  [loop]="true"
  [hideArrows]="true"
  [hideIndicators]="false"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  orientation="ltr">

    <mat-carousel-slide
    *ngFor="let tile of tilesToDownload; let i = index"
    [image]="tile.url"
    overlayColor="#00000040"
    [hideOverlay]="false"></mat-carousel-slide>
   
  </mat-carousel>
  <mat-form-field appearance="legacy">
    <mat-label>Region Name</mat-label>
    <input matInput [(ngModel)]="regionName">
  </mat-form-field>
  <br>
  <div>
    <div><mat-label>Depth </mat-label><mat-label>{{depth}}</mat-label></div>
    <div><mat-slider 
      #depthSlider
      (input)="onDepthSliderChange()"
      [(ngModel)]="depth"
      [disabled]="disableSlider"
      min="0" 
      max="5" 
      step="1" 
      value="0" 
      thumbLabel
      tickInterval = "auto">
    </mat-slider></div>
  </div>
  <div>
    <div>
      <mat-label>Estimated Download Size in MB </mat-label>
      <div [ngClass]="{'invalid-size': (invalidDownloadSize$ | async)}">{{ sizeEstimationInMB() }}</div>
    </div>
    <div>
      <mat-label>Number of tiles to download </mat-label>
      <div>{{ numberOfTilesToDownload() }}</div>
    </div>
  </div>
  <div *ngIf="isDownloading$ | async">
    <br>
    <mat-label>Progression</mat-label>
    <mat-progress-bar #progressBar mode="determinate" [value]="progression$ | async"></mat-progress-bar>
  </div>
  <div class="button-row">
    <button mat-button #download (click)=onDownloadClick() [disabled]="disableDownloadButton || (invalidDownloadSize$ | async)">Download</button>
    <button mat-button #cancel (click)=onCancelClick() [disabled]="disableCancelButton">Cancel</button>
  <div>
</div>
