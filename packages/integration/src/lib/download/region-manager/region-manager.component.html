<mat-carousel
  #regionCarousel
  timings="250ms ease-in"
  [autoplay]="true"
  interval="5000"
  color="accent"
  maxWidth="auto"
  proportion="100"
  slides="5"
  [loop]="true"
  [hideArrows]="true"
  [hideIndicators]="false"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  orientation="ltr">

    <mat-carousel-slide
    *ngFor="let url of selectedRegionUrls; let i = index"
    [image]="url"
    overlayColor="#00000040"
    [hideOverlay]="false"></mat-carousel-slide>
   
</mat-carousel>

<table mat-table [dataSource]="regions | async">
    <!-- Edit Button Column -->
    <ng-container matColumnDef="edit">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let region">
            <button mat-icon-button color="primary"  (click)="editRegion(region)">
                <mat-icon>edit</mat-icon>
            </button>
        </mat-cell>
    </ng-container>
    
    <!-- Delete Button Column -->
    <ng-container matColumnDef="delete">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let region">
            <button mat-icon-button color="primary" [disabled]="disableDeleteButton(region)" (click)="deleteRegion(region)">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-cell>
    </ng-container>
    
    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let region"> {{region.name}} </mat-cell>
    </ng-container>

    <!-- nTiles Column -->
    <ng-container matColumnDef="nTiles">
        <mat-header-cell mat-header-cell *matHeaderCellDef> Number of Tiles </mat-header-cell>
        <mat-cell *matCellDef="let region"> {{region.numberOfTiles}} </mat-cell>
    </ng-container>

    <!-- Storage Space Column -->
    <ng-container matColumnDef="space">
        <mat-header-cell mat-header-cell *matHeaderCellDef> Size in MB </mat-header-cell>
        <mat-cell *matCellDef="let region"> {{getRegionSpaceInMB(region)}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row 
        *matRowDef="let row; columns: displayedColumns;" 
        (click)="rowClick(row)" 
        matRipple
        [ngClass]="{'highlight': selectedRowID == row.id}"></mat-row>
</table>
