<igo-entity-table
  [store]="store"
  [withPaginator]="true"
  [paginatorOptions]="paginatorOptions"
  [template]="template"
  (entitySortChange)="entitySortChange()"
></igo-entity-table>

<button
  mat-raised-button
  color="primary"
  [disabled]="!selectedPackage"
  (click)="downloadSelectedPackage()"
>
  Download
</button>

<button mat-button (click)="deleteSelectedPackage()">Delete first</button>
