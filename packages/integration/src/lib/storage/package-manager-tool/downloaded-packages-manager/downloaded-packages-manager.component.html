<igo-package-progress-status></igo-package-progress-status>
<igo-entity-table
  #entityTable
  [store]="store"
  [withPaginator]="true"
  [paginatorOptions]="paginatorOptions"
  [template]="template"
  (entitySortChange)="entitySortChange()"
></igo-entity-table>

<button
  *ngIf="this.isActionCancelable() | async; else deleteBlock"
  mat-raised-button
  color="warn"
  (click)="cancelAction()"
>
  Cancel
</button>
<ng-template #deleteBlock>
  <button
    #elseBlock
    mat-raised-button
    color="warn"
    [disabled]="!selectedPackage || action"
    (click)="deleteSelectedPackage()"
  >
    Delete
  </button>
</ng-template>
