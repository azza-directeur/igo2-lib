<igo-entity-table
  [store]="store"
  [withPaginator]="true"
  [paginatorOptions]="paginatorOptions"
  [template]="template"
  (entitySortChange)="entitySortChange()"
></igo-entity-table>

<button
  mat-raised-button
  color="warn"
  [disabled]="!selectedPackage"
  (click)="deleteSelectedPackage()"
>
  Delete
</button>
