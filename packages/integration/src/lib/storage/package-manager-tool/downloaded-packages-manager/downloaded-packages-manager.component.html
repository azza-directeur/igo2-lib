<igo-package-progress-status></igo-package-progress-status>
<div class="table-container">
  <igo-entity-table
    #entityTable
    [store]="store"
    [template]="template"
    (entitySortChange)="entitySortChange()"
  ></igo-entity-table>
</div>

<div class="action-row">
  <div class="quota">Space left: {{ this.quota$ | async }}</div>
  @if (this.isActionCancelable() | async) {
    <button mat-raised-button color="warn" (click)="cancelAction()">
      Cancel
    </button>
  } @else {
    <button
      #elseBlock
      mat-raised-button
      color="warn"
      [disabled]="!selectedPackage || action"
      (click)="deleteSelectedPackage()"
    >
      Delete
    </button>
  }
</div>
