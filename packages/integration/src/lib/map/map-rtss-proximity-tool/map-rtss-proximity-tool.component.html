<div>

  <igo-entity-table #table class="table-compact" [store]="proximityRtssEntityStore" [template]="tableTemplate"></igo-entity-table>

  <div class="igo-rtss-button-group">
    <button [disabled]="!rtssForCopyPaste" mat-raised-button (click)="copyTextToClipboard()">
      <mat-icon svgIcon="content-copy"></mat-icon>
      Copier la position réseau
    </button>
  </div>
  <div class="rtss-filter-toggle">
    <mat-button-toggle-group multiple appearance="legacy"
          [value]="mapRtssProximityState.activeRtssFilter$ | async"
          (change)="onRtssFilterChange($event)">
          <mat-button-toggle value=".{10}000C|.{10}G.{3}" matTooltip='000C OU code sous route G (Giratoire)' matTooltipShowDelay="500">000C</mat-button-toggle>
          <mat-button-toggle value=".{10}000D" matTooltip='RTSS 000D' matTooltipShowDelay="500">000D</mat-button-toggle>
          <mat-button-toggle value=".{10}000G" matTooltip='RTSS 000G' matTooltipShowDelay="500">000G</mat-button-toggle>
          <mat-button-toggle value=".{10}3.{3}|.{10}4.{3}" matTooltip='Code sous route 3 ou 4' matTooltipShowDelay="500">Bretelle</mat-button-toggle>
          <mat-button-toggle value="^(((?!.{10}000C|.{10}000D|.{10}000G|.{10}(G|3|4).{3}).)*)" matTooltip='Différent de 000C 000D, 000G, de code sous route G, 3 ou 4' matTooltipShowDelay="500">Autre</mat-button-toggle>
    </mat-button-toggle-group>
  </div>

  <!-- <div class="title-container">
    <mat-label class="title mat-typography">{{'igo.integration.map-proximity-tool.method' | translate}}</mat-label>
  </div> -->
  <div class="rtss-method-toggle">
    <mat-button-toggle-group appearance="legacy"
          [value]="mapProximityState.proximitylocationType$ | async"
          (change)="onLocationTypeChange($event)">
          <mat-button-toggle value="geolocation">GPS</mat-button-toggle>
          <mat-button-toggle value="mapCenter">Centre</mat-button-toggle>
    </mat-button-toggle-group>
  </div>

  <div class="radius-unit">

    <mat-form-field appearance="outline" class="radius-field" floatLabel="always">
      <mat-label>{{'igo.integration.map-proximity-tool.radiusM' | translate}}</mat-label>
      <input type="number" pattern="[0-9]*" [(ngModel)]="maxDistance" matInput placeholder="{{'igo.integration.map-proximity-tool.radiusM' | translate}}">
      </mat-form-field>


  </div>
  </div>
